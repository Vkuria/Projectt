<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RBAC Management Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>RBAC Management Dashboard</h1>
  </header>
  <main>
    <section id="user-management">
      <h2>Users</h2>
      <button id="add-user-btn">Add User</button>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="user-table">
         
        </tbody>
      </table>
    </section>

    <section id="role-management">
      <h2>Roles</h2>
      <button id="add-role-btn">Add Role</button>
      <table>
        <thead>
          <tr>
            <th>Role</th>
            <th>Permissions</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="role-table">
          
        </tbody>
      </table>
    </section>
  </main>

  
  <div id="user-modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="user-modal-title">Add/Edit User</h3>
      <label for="user-name">Name:</label>
      <input type="text" id="user-name">
      <label for="user-email">Email:</label>
      <input type="email" id="user-email">
      <label for="user-role">Role:</label>
      <select id="user-role"></select>
      <button id="save-user-btn">Save</button>
      <button id="close-user-modal">Close</button>
    </div>
  </div>

  <div id="role-modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="role-modal-title">Add/Edit Role</h3>
      <label for="role-name">Role Name:</label>
      <input type="text" id="role-name">
      <label for="role-permissions">Permissions (comma-separated):</label>
      <input type="text" id="role-permissions">
      <button id="save-role-btn">Save</button>
      <button id="close-role-modal">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
